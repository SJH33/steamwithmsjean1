<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEAM with Ms. Jean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .card { height: 100%; display: flex; flex-direction: column; cursor: pointer; }
        .card img { max-height: 200px; object-fit: cover; }
        .popup-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9; }
        .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; box-shadow: 0px 0px 10px rgba(0,0,0,0.5); z-index: 10; width: 80%; max-width: 500px; }
        .popup-content { text-align: center; }
        .close { cursor: pointer; float: right; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">STEAM with Ms. Jean</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#coding">Coding</a></li>
                    <li class="nav-item"><a class="nav-link" href="#robotics">Robotics</a></li>
                    <li class="nav-item"><a class="nav-link" href="#art">Art</a></li>
                    <li class="nav-item"><a class="nav-link" href="#circuits">Circuits</a></li>
                </ul>
                <div class="ms-3">
                    <button class="btn btn-outline-primary">Sign In</button>
                    <button class="btn btn-primary">Sign Up</button>
                    <button class="btn btn-outline-dark"><i class="bi bi-cart"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Email Signup Section -->
    <section class="container-fluid bg-warning text-dark py-2 text-center mt-5">
        <form class="d-flex justify-content-center" onsubmit="return validateEmail()">
            <label for="email-signup" class="me-2 fw-bold">Sign up for emails from STEAM with Ms. Jean:</label>
            <input type="email" id="email-signup" class="form-control w-auto" placeholder="Enter your email" required>
            <button type="submit" class="btn btn-dark ms-2">Sign Up</button>
        </form>
    </section>

    <!-- Class Grid -->
    <section class="container my-5">
        <div class="row g-4">
            <div class="col-md-4 col-sm-6">
                <div class="card p-3 text-center" onclick="openPopup('Introduction to Coding', 'Learn the basics of programming with fun, hands-on activities.')">
                    <img src="https://cms-assets.themuse.com/media/lead/01212022-1047259374-coding-classes_scanrail.jpg" class="img-fluid" alt="Coding Class">
                    <h5 class="mt-2">Introduction to Coding</h5>
                    <p>Learn the basics of programming with fun, hands-on activities.</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="card p-3 text-center" onclick="openPopup('Robotics for Beginners', 'Build and program robots using beginner-friendly kits.')">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSp_hdcTrM_BbZnil28zVMTRcQUG91WDv8ylg&s" class="img-fluid" alt="Robotics Class">
                    <h5 class="mt-2">Robotics for Beginners</h5>
                    <p>Build and program robots using beginner-friendly kits.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Class Popup -->
    <div id="popup-overlay" class="popup-overlay" onclick="closePopup()"></div>
    <div id="classPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="popupTitle"></h2>
            <p id="popupDescription"></p>
            <button class="btn btn-primary">Sign Up</button>
        </div>
    </div>

    <script>
        function openPopup(title, description) {
            document.getElementById("popupTitle").innerText = title;
            document.getElementById("popupDescription").innerText = description;
            document.getElementById("classPopup").style.display = "block";
            document.getElementById("popup-overlay").style.display = "block";
        }
        function closePopup() {
            document.getElementById("classPopup").style.display = "none";
            document.getElementById("popup-overlay").style.display = "none";
        }
    </script>

    <!-- Footer -->
    <footer class="text-center py-3 bg-light">
        <p>&copy; 2025 STEAM with Ms. Jean | <a href="https://www.instagram.com/mathwithmsjean/">Instagram</a> | <a href="https://mathwithmsjean.org">Math with Ms. Jean</a></p>
    </footer>
</body>
</html>
